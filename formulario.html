<body>

	<div class="page-container">
	<nav>
		<a href="index.html" style="font-family: Georgia, sans-serif; font-size: 18px; color: white;">¿Que es la EMG?</a>

	</nav>
 

<section id="quiz" class="container mt-5">
    <h2>Pon a prueba tus conocimientos sobre la EMG</h2>
    <div id="pregunta-1" class="card">
        <div class="card-body">
            <h5>Pregunta 1: ¿Qué mide principalmente la EMG?</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pregunta1" id="respuesta1a" value="incorrecto">
                <label class="form-check-label" for="respueta1a">La presión arterial</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pregunta1" id="respuesta1b" value="correcto">
                <label class="form-check-label" for="respueta1b">La actividad eléctrica de los músculos</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pregunta1" id="respuesta1c" value="incorrecto">
                <label class="form-check-label" for="respueta1c">Los Niveles de glucosa en sangre</label>
            </div>
        </div>
    </div>
    <button class="btn btn-primary mt-3" onclick="mostrarResultado()">Ver Resultado</button>
    <div id="resultado-quiz" class="mt-3" style="display:none;"></div>

    <script>
        function mostrarResultado() {
            let respuesta1 = document.querySelector('input[name="pregunta1"]:checked');
            let resultadoDiv = document.getElementById('resultado-quiz')

            if (respuesta1){
                if (respuesta1.value === 'correcto') {
                    resultadoDiv.innerHTML = '<div class="alert alert-success">¡Correcto!</div>';
                } else {
                    resultadoDiv.innerHTML = '<div class="alert alert-danger">Incorrecto. La EMG mide la actividad eléctrica de los músculos.</div>';
                }
                resultadoDiv.style.display = 'block';
            } else {
                resultadoDiv.innerHTML = '<div class="alert alert-warning">Por favor, selecciona una respuesta.</div>';
                resultadoDiv.style.display = 'block';
            }
        }
    </script>
</section> 
</div>
